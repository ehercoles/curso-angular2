<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="aplicaCssErro('nome')">
        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" formControlName="nome"
                id="nome" placeholder="Nome">
            <app-campo-control-erro
                [mostraErro]="verificaValidTouched('nome')"
                msgErro="Campo obrigatório">
            </app-campo-control-erro>
        </div>
    </div>

    <div class="form-group" [ngClass]="aplicaCssErro('email')">
        <div class="col-sm-12">
            <label for="email" class="control-label">E-mail</label>
        </div>
        <div class="col-sm-12">
            <input type="email" class="form-control" id="email"
                formControlName="email" placeholder="usuario@email.com">
            <app-campo-control-erro
                [mostraErro]="verificaValidTouched('email')"
                msgErro="Campo obrigatório">
            </app-campo-control-erro>
            <app-campo-control-erro
                [mostraErro]="verificaEmailInvalido()"
                msgErro="E-mail inválido">
            </app-campo-control-erro>
        </div>
    </div>

    <div formGroupName="endereco">
        <div clas="form-group">
            <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" id="cep"
                    formControlName="cep" (blur)="consultaCep()">
                <app-campo-control-erro
                    [mostraErro]="verificaValidTouched('endereco.cep')"
                    msgErro="Campo obrigatório">
                </app-campo-control-erro>
            </div>

            <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
                <label for="numero" class="control-label">Número</label>
                <input type="text" class="form-control" id="numero"
                    formControlName="numero">
                <app-campo-control-erro
                    [mostraErro]="verificaValidTouched('endereco.numero')"
                    msgErro="Campo obrigatório">
                </app-campo-control-erro>
            </div>

            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento"
                    formControlName="complemento">
            </div>
        </div>

        <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">
            <div class="col-sm-12">
                <label for="rua" class="control-label">Rua</label>
            </div>

            <div class="col-sm-12">
                <input type="text" class="form-control" id="rua"
                    formControlName="rua">
                <app-campo-control-erro
                    [mostraErro]="verificaValidTouched('endereco.rua')"
                    msgErro="Campo obrigatório">
                </app-campo-control-erro>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control" id="bairro"
                    formControlName="bairro">
                <app-campo-control-erro
                    [mostraErro]="verificaValidTouched('endereco.bairro')"
                    msgErro="Campo obrigatório">
                </app-campo-control-erro>
            </div>

            <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control" id="cidade"
                    formControlName="cidade">
                <app-campo-control-erro
                    [mostraErro]="verificaValidTouched('endereco.cidade')"
                    msgErro="Campo obrigatório">
                </app-campo-control-erro>
            </div>
            
            <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.estado')">
                <label for="estado" class="control-label">Estado</label>
                <input type="text" class="form-control" id="estado"
                    formControlName="estado">
                <app-campo-control-erro
                    [mostraErro]="verificaValidTouched('endereco.estado')"
                    msgErro="Campo obrigatório">
                </app-campo-control-erro>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    &nbsp;
    <button type="button" class="btn" (click)="resetar()">Cancelar</button>

    <app-form-debug [form]="formulario"></app-form-debug>
</form>
