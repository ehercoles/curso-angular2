<div class="container search-table">
    <div class="search-box">
      <div class="row">
        <div class="col-md-9">
          <input
            type="text"
            id="myInput"
            class="form-control"
            [formControl]="queryControl"
            placeholder="Pesquisar libs"
          />
        </div>
        <div class="col-auto">
          <button class="but btn-lg btn-success" (click)="onSearch()">Pesquisar</button>
        </div>
      </div>
    </div>
</div>
