<form class="needs-validation" novalidate [formGroup]="form" style="padding-top: 10px">
    <div class="form-row">
      <div class="col-sm-12">
        <label for="nome">Nome do Curso</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          placeholder="Nome do Curso"
          formControlName="nome"
          [ngClass]="{ 'is-invalid': submitted && hasError('nome') }"
        />
        <div class="invalid-feedback" *ngIf="form.controls['nome'].errors?.['required']" >
            Favor informar um nome para o curso
        </div>
        <div class="invalid-feedback" *ngIf="form.controls['nome'].errors?.['minlength']" >
            Nome precisa ter no mínimo {{ form.controls['nome'].errors?.['minlength'].requiredLength }} caracteres
        </div>
        <div class="invalid-feedback" *ngIf="form.controls['nome'].errors?.['maxlength']" >
            Nome precisa ter no mínimo {{ form.controls['nome'].errors?.['maxlength'].requiredLength }} caracteres
        </div>
      </div>
    </div>
    <div style="margin-top: 10px">
      <button type="sumit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
      <button type="button" class="btn btn-default" (click)="onCancel()">Cancelar</button>
    </div>
</form>
